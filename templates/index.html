<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Systems Engineering Coursework</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>This is Software Systems Engineering Coursework 2</h1>
        <p>Hello Software Systems Engineering course leader!</p>
        <p>From Molly and Ani</p>
    </div>
    <form action="/submit" method="post">
        <label for="namefield">Name:</label>
        <input type="text" id="namefield" name="name">
        <label for="agefield">Age:</label>
        <input type="number" id="agefield" name="age">
        <label for="save_status">Would you like us to save and display your response?</label>
        <input type="checkbox" id="save_status" name="save">
        <input type="submit" value="Submit">
    </form>
    <div class="content">
        <h1>Lab 5!! What's your Github Username?</h1>
        <form action="/username" method="post">
            <label for="userfield">Github Username:</label>
            <input type="text" id="userfield" name="username">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
